<div>

    <h2>ParkPlaces</h2>

    <button class="btn btn-primary btn-lg" data-toggle="modal" data-target="#saveParkPlaceModal">
        <span class="glyphicon glyphicon-flash"></span> Create a new ParkPlace
    </button>
    <div class="modal fade" id="saveParkPlaceModal" tabindex="-1" role="dialog" aria-labelledby="myParkPlaceLabel"
         aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <form name="form" role="form" novalidate
                      class="ng-scope ng-invalid ng-invalid-required ng-dirty ng-valid-minlength"
                      ng-submit="create()">

                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                                ng-click="clear()">&times;</button>
                        <h4 class="modal-title" id="myParkPlaceLabel">Create or edit a ParkPlace</h4>
                    </div>
                    <div class="modal-body">
                        <div class="form-group">
                            <label>ID</label>
                            <input type="text" class="form-control" name="id"
                                   ng-model="parkplace.id" readonly>
                        </div>

                        <div class="form-group">
                            <label>Sample text attribute</label>
                            <input type="text" class="form-control" name="test"
                                   ng-model="parkplace.sampleTextAttribute" ng-minlength=1 ng-maxlength=50 required>
                        </div>

                        <div class="form-group">
                            <label>Sample date attribute</label>
                            <input type="date" class="form-control" name="test"
                                   ng-model="parkplace.sampleDateAttribute" required>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="clear()">
                            <span class="glyphicon glyphicon-ban-circle"></span> Cancel
                        </button>
                        <button type="submit" ng-disabled="form.$invalid" class="btn btn-primary">
                            <span class="glyphicon glyphicon-save"></span> Save
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Sample text</th>
                    <th>Sample date</th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="parkplace in parkplaces">
                    <td>{{parkplace.id}}</td>
                    <td>{{parkplace.sampleTextAttribute}}</td>
                    <td>{{parkplace.sampleDateAttribute}}</td>
                    <td>
                        <button type="submit"
                                ng-click="update(parkplace.id)"
                                class="btn">
                            <span class="glyphicon glyphicon-pencil"></span> Edit
                        </button>
                        <button type="submit"
                                ng-click="delete(parkplace.id)"
                                class="btn btn-danger">
                            <span class="glyphicon glyphicon-remove-circle"></span> Delete
                        </button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
